<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office to PDF Converter</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #22c55e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f8fafc;
                --text-secondary: #94a3b8;
                --border: #334155;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2.5rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        p.subtitle {
            margin: 0 0 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.5;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background-color: rgba(37, 99, 235, 0.02);
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .drop-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon-upload {
            width: 48px;
            height: 48px;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .drop-zone:hover .icon-upload {
            color: var(--primary);
        }

        .file-info {
            display: none;
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            word-break: break-all;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            min-height: 1.25rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.visible {
            opacity: 1;
        }

        .status.error {
            color: var(--error);
        }

        .status.success {
            color: var(--success);
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Office to PDF</h1>
            <p class="subtitle">Convert Word, Excel, and PowerPoint documents to PDF instantly.</p>

            <form id="convertForm">
                <div class="drop-zone" id="dropZone">
                    <svg class="icon-upload" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <div id="dropText">Drag & Drop file here or Click to Browse</div>
                    <div class="file-info" id="fileInfo"></div>
                    <input type="file" id="fileInput" name="file" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.odt,.ods,.odp">
                </div>

                <button type="submit" class="btn" id="submitBtn" disabled>
                    <div class="spinner"></div>
                    <span id="btnText">Convert to PDF</span>
                </button>
            </form>

            <div class="status" id="statusMessage"></div>
        </div>
        <footer>
            <p>Powered by LibreOffice & Rust</p>
        </footer>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const dropText = document.getElementById('dropText');
        const submitBtn = document.getElementById('submitBtn');
        const convertForm = document.getElementById('convertForm');
        const statusMessage = document.getElementById('statusMessage');
        const btnText = document.getElementById('btnText');

        // Drag & Drop effects
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];

                // Update UI
                fileInfo.textContent = file.name;
                fileInfo.style.display = 'block';
                dropText.style.display = 'none';
                submitBtn.disabled = false;

                // Update input if came from drop
                if (fileInput.files !== files) {
                    fileInput.files = files;
                }

                resetStatus();
            }
        }

        function resetStatus() {
            statusMessage.className = 'status';
            statusMessage.textContent = '';
        }

        convertForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) return;

            setLoading(true);
            resetStatus();

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Check if API key is needed? The current logic only enables auth if API_KEY env is set.
                // Since this UI is served from the same origin, we assume public access or user handles headers.
                // However, the browser JS doesn't know the server-side env vars.
                // If API Key is required, this fetch will fail with 401.
                // For a public UI, we usually assume no auth or we'd need a way to input it.
                // Given the requirement "make ui", we assume it's for public use or the user knows what they're doing.

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;

                    // Try to get filename from header
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'converted.pdf';
                    if (disposition && disposition.indexOf('filename=') !== -1) {
                        const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    } else {
                        // fallback: replace extension
                        filename = file.name.replace(/\.[^/.]+$/, "") + ".pdf";
                    }

                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    showStatus('Conversion successful! Downloading...', 'success');
                } else {
                    const text = await response.text();
                    showStatus(`Error: ${text || response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus('Network error occurred.', 'error');
                console.error(error);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                btnText.textContent = 'Converting...';
            } else {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                btnText.textContent = 'Convert to PDF';
            }
        }

        function showStatus(msg, type) {
            statusMessage.textContent = msg;
            statusMessage.className = `status visible ${type}`;
        }
    </script>
</body>
</html>
